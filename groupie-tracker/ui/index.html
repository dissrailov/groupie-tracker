<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie-Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
   
    <h1 class="Groupie">GROUPIE
        <br> TRACKER
    </h1>
    <h2>Created by 
        <br> tsadvaka & disrailov
    </h2>
    
    <div class="photo">
        <div class="smoke"></div>
        <div class="background-photo"></div>
        <div class="content">
    
        </div>
    <main class="container main-container">
        <div class="artists-list">
            {{range . }}
            <a class="artist-card" href="/artist?ID={{.ID}}">
                <img class="artist-image" src="{{ .Image}}" alt="{{.Name}}">
                <p class="artist-name">{{.Name }}</p>
            </a>
            {{end}}
        </div>
       
        </div>
    </main>

</body>
</html>
